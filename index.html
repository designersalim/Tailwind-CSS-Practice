<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Framework</title>
    <!-- font-awesome-cdn -->
    <script src="https://kit.fontawesome.com/374adcfff0.js" crossorigin="anonymous"></script>
    <!-- google-font-cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        .roboto-font {
            font-family: "Roboto", sans-serif;
        }
    </style>
    <!-- Tailwind-css-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="max-w-screen-2xl mx-auto px-16 md:px-28">

    <header class="flex pt-10 mb-20 items-center">
        <!-- banner-part -->
        <!-- text-content -->
        <div>
            <h1 class="text-3xl md:text-7xl font-bold mb-4">It's good <br>
                tea time at The <br>
                Tea House</h1>
            <p class="text-gray-500 font-bold mb-4 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="font-bold bg-gradient-to-r from-orange-500 to-red-500 px-3 py-3 text-white rounded-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <!-- image-content -->
        <div class="relative">
            <!-- image-part -->
             <div><img class="w-full" src="images/banner.png" alt=""></div>
            <!-- card-part -->
             <div class="absolute flex items-center bg-white shadow-lg px-3 py-3 rounded-lg md:px-10 lg:py-4 top-52 md:top-96 md:left-28 lg:left-28">
                <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                 <div class="ml-3">
                    <h2 class="font-bold lg:text-2xl">5.00</h2>
                    <p class="text-gray-500 font-bold">Trust Pilot Ratings</p>
                 </div>
             </div>
        </div>
    </header>
    <main>

    </main>
    <footer>
        
    </footer>
</body>

</html>
